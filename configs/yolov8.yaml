experiment:
  imgsz: 640
  epochs: 10
  batch: 16
  workers: 4
  conf_thres: 0.25
  iou_thres: 0.5
  seed: 42

dataset:
  yaml: datasets/yolo/parkinglot.yaml
  folds: 3
  fold_index: 0

wandb:
  project: ParkingLotOD
  entity: null
  run_name: "run3fold"

model:
  name: yolov8        # yolov8 | yolov5 | yolov3
  weights: null
  optimizer: auto     # YOLOv8 default (AdamW/auto)
  lr0: 0.0002
  lrf: 0.04
  weight_decay: 0.00012


augment:
  hsv: true
  flip: true
  scale: true
  affine: true
  cutout: true
  mixup: true

search:
  trials: 25
  timeout_min: null
